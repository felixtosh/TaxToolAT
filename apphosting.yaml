runConfig:
  maxInstances: 10
  minInstances: 0
  cpu: 1
  memoryMiB: 1024
  concurrency: 80

env:
  # App base URL for internal API calls
  - variable: NEXT_PUBLIC_APP_URL
    value: https://fibuki.com
  - variable: FIREBASE_SERVICE_ACCOUNT_KEY
    secret: FIREBASE_SERVICE_ACCOUNT_KEY
  - variable: ANTHROPIC_API_KEY
    secret: ANTHROPIC_API_KEY
  - variable: GOOGLE_CLOUD_PROJECT
    value: taxstudio-f12fb
  # Google OAuth for Gmail integration
  - variable: GOOGLE_CLIENT_ID
    secret: GOOGLE_CLIENT_ID
  - variable: GOOGLE_CLIENT_SECRET
    secret: GOOGLE_CLIENT_SECRET
  - variable: GOOGLE_OAUTH_REDIRECT_URI
    value: https://fibuki.com/api/gmail/callback
  # TrueLayer for Open Banking (optional)
  - variable: TRUELAYER_CLIENT_ID
    secret: TRUELAYER_CLIENT_ID
  - variable: TRUELAYER_CLIENT_SECRET
    secret: TRUELAYER_CLIENT_SECRET
  - variable: TRUELAYER_REDIRECT_URL
    value: https://fibuki.com/api/truelayer/callback
